<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance</title>
    <link rel="stylesheet" href="../css/std.css">
    <link rel="stylesheet" href="../css/simpleAttendance.css">
    <script type="module" src="../js/simpleattendanceBrowser.js"></script>
</head>
<body>
<p id="title" class="tooltip">
   Simple Attendance
   <span class="tooltiptext">Developed by 
    <span style="font:bold 120% Tahoma;color:yellow;">Mitch Halloran</span> 
    <br>for use at and inspired by Fresno City College
   </span>
</p>
<div class="container">
<form target="_blank">
    <div id="docgrid">
    <div id="left-side">
        <label>
        Select the appropriately formatted CSV file that contains your roster
        <a href="SimpleAttendanceHelp.html" target="_blank">
        <img src="../images/help-icon-15x15.jpg" alt="help for this"
            style="width:12px;vertical-align: middle;"></a>
        <input id="roster-file" type="file" accept=".csv">
        </label>

        <div id="dropzone">
        <label id="attendance-files-prompt" style="margin:0;">Drop files or a folder here 
        or use the <b>Choose Files</b> button<br><br>
        Files should be of format <span id="attendance-file-format"></span>
        <input id="attendance-files-folder-input" type="file" multiple accept=".csv">
        </label>
        <span id="select-list-report"></span>
        <span id="select-list"></span>
        </div>
        <button type="button" id="submit-button">Process</button>
        <button type="reset" id="form-reset">Reset</button>
        <input type="checkbox" id="control-time">Control Time        
    </div>
    <div id="right-side"></div>
    </div> <!-- id=docgrid -->

    <div id="warnings"></div>
</form>
<div id="download-files-buttons"></div>
<div id="onpage-roll"></div>

</div>
</body>
</html>
