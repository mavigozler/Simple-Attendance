<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance System</title>
    <link rel="stylesheet" href="./css/std.css">
    <script src="js/simpleattendance.js"></script>
</head>
<body>
<p id="title">
   Simple Attendance System
</p>
<div class="container">
<form target="_blank">
    <label>
      Select the appropriately formatted CSV file that contains your roster
    <input id="roster-file">
    </label>
    <div id="roster-file-editing"></div>

    <label>
      Select the appropriately formatted CSV file that are the responses for your Google Form 
    <input id="attendance-file">
    </label>
    <div id="attendance-file-editing"></div>

    <label>
      Use the default name for the output CSV file or change it
    <input id="outfile-name">
    </label>

    <button type="button" id="submit-button">Process</button>
    <button type="reset">Reset</button>
</form>

<div id="onpage-roll"></div>

</div>
</body>
</html>
